<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9upper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #logo {
            width: 200px;
            margin-top: 20px;
        }
        #topic-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #difficulty {
            color: gold;
            font-size: 20px;
        }
        .button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #rules-container, #explanation-container {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <img id="logo" src="logo.png" alt="9upper Logo">
    
    <div id="topic-container">
        <h1 id="word">Loading...</h1>
        <p id="hint">Hint: ...</p>
        <p id="difficulty">⭐</p>
        <button class="button" id="new-topic">新題目</button>
        <button class="button" id="ready-button">準備好</button>
        <button class="button" id="reveal-button" style="display: none;">開估</button>
    </div>
    
    <button class="button" id="rules-button">遊戲規則</button>
    
    <div id="rules-container">
        <h2>遊戲規則</h2>
        <p>1. 每回合抽取一個冷知識詞語，所有玩家需解釋這個詞。</p>
        <p>2. 只有一位「老實人」看到真正的解釋，其他玩家必須即興創造合理的說明。</p>
        <p>3. 「諗樣」玩家必須從中找出「老實人」。</p>
        <button class="button" id="close-rules">關閉</button>
    </div>
    
    <div id="explanation-container">
        <h2>詞語解釋</h2>
        <p id="explanation">...</p>
    </div>

    <script>
        let topics = [];
        let currentTopic = null;
        
        // 讀取題目庫
        fetch("topics.json")
            .then(response => response.json())
            .then(data => { topics = data; loadNewTopic(); })
            .catch(error => console.error("Error loading topics:", error));
        
        // 載入新題目
        function loadNewTopic() {
            if (topics.length === 0) return;
            currentTopic = topics[Math.floor(Math.random() * topics.length)];
            document.getElementById("word").textContent = currentTopic.word;
            document.getElementById("hint").textContent = "Hint: " + currentTopic.hint;
            document.getElementById("difficulty").innerHTML = "⭐".repeat(currentTopic.difficulty);
            document.getElementById("explanation-container").style.display = "none";

            // 顯示「準備好」按鈕，隱藏「開估」與「新題目」
            document.getElementById("ready-button").style.display = "block";
            document.getElementById("reveal-button").style.display = "none";
            document.getElementById("new-topic").style.display = "none";
        }

        document.getElementById("new-topic").addEventListener("click", loadNewTopic);

        document.getElementById("rules-button").addEventListener("click", () => {
            document.getElementById("rules-container").style.display = "block";
        });

        document.getElementById("close-rules").addEventListener("click", () => {
            document.getElementById("rules-container").style.display = "none";
        });

        document.getElementById("ready-button").addEventListener("click", () => {
            if (!currentTopic) return;

            let readyButton = document.getElementById("ready-button");
            readyButton.disabled = true;
            let countdown = 15;

            // 倒數開始，顯示提示
            readyButton.textContent = countdown;
            document.getElementById("hint").style.display = "block";

            let interval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    readyButton.textContent = countdown;
                } else {
                    clearInterval(interval);
                    document.getElementById("hint").style.display = "none"; // 隱藏提示
                    readyButton.style.display = "none"; // 隱藏準備好按鈕
                    document.getElementById("reveal-button").style.display = "block"; // 顯示開估按鈕
                }
            }, 1000);
        });

        document.getElementById("reveal-button").addEventListener("click", () => {
            if (!currentTopic) return;
            document.getElementById("explanation").textContent = currentTopic.explanation;
            document.getElementById("explanation-container").style.display = "block";
            document.getElementById("reveal-button").style.display = "none"; // 隱藏開估
            document.getElementById("new-topic").style.display = "block"; // 顯示新題目
        });

    </script>
</body>
</html>
